        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input id="city" class="form-control me-2" type="search" placeholder="Enter" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit" id="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-4 weather">
        <h1 class="my-4 text-center" style="color: white;">Weather of <span id="cityname"></span></h1>
        <main class="main">
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-black">
                        <div class="card-header py-3 text-bg-primary border-black">
                            <h4 class="my-0 fw-normal">Temperature</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="temp"></span><small
                                    class="text-body-secondary fw-light"><span>&#8451;</span></small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Temparature is <span id="temp2"></span></li>
                                <li>Min Temparature is <span id="min_temp"></span></li>
                                <li>Max Temparature is <span id="max_temp"></span></li>
                            </ul>
                            <button type="button" class="w-100 btn btn-lg btn-border">See More</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-black">
                        <div class="card-header py-3 text-bg-primary border-black">
                            <h4 class="my-0 fw-normal">Humidity</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="humidity"></span><small
                                    class="text-body-secondary fw-light">%</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Humidity is <span id="humidity2"></span></li>
                                <li>Cloud PCT is <span id="cloud_pct"></span></li>
                                <li>Feels Like <span id="feels_like"></span></li>
                            </ul>
                            <button type="button" class="w-100 btn btn-lg btn-border">See More</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm border-black">
                        <div class="card-header py-3 text-bg-primary border-black">
                            <h4 class="my-0 fw-normal">Wind</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="wind_speed"></span></span><small
                                    class="text-body-secondary fw-light">km/h</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Wind Speed is <span id="wind_speed2"></span></li>
                                <li>Sunrise <span id="sunrise"></span></li>
                                <li>Sunset <span id="sunset"></span></li>
                            </ul>
                            <button type="button" class="w-100 btn btn-lg btn-border">See More</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
