<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="images/search.png" alt="photo"></button>
        </div>
        <div class="weather">
            <img src="images/sun.png" alt="" class="weather-icon animate__animated animate__fadeInDown animate__duration-1.5s">
            <h1 class="temp">--</h1>
            <h2 class="city">City</h2>
            <p class="text">Condition</p>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">--</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">--</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="error animate__animated animate__headShake animate__delay-0.5s">Enter a Valid City Name!!</div>
        <script src="app.js"></script>
</body>

</html>
